<div style="background-image: url(/images/shopping.jpg);" class="item div-align" ng-controller="cart">
	<div>
	<h1>THESE ARE YOUR ADVERTISEMENTS!</h1>
		<table class="table">
			<tr>
				<th>PRODUCT NAME</th>
				<th>PRODUCT ID</th>
				<th>PRODUCT PRICE</th>
				<th>PRODUCT DESCRIPTION</th>
				<th>REMOVE FROM CART</th>
			</tr>
			<tr ng-repeat="ad in ads">
				<td>{{ad.pname}}</td>
				<td>{{ad.pid}}</td>
				<td>{{ad.pprize}}</td>
				<td>{{ad.pdesc}}</td>
				<td><button name="ADD TO CART" ng-click="removeAD(ad.pid)" type="submit"
											class="btn btn-primary">REMOVE AD</button></td>
			</tr>
		</table>

	</div>
</div>
